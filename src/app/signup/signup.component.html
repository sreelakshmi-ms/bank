<section class="vh-100" style="background-color:white">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;background-color: rgba(255, 105, 180, 0.23)">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form [formGroup]="signupForm" class="">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa-solid fa-building-columns fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input formControlName="acno" type="text" id="a1" name="acno" class="form-control"
                        placeholder="Enter Account No." />
                    </div>
                  </div>
                  <div *ngIf="this.signupForm.get('acno')?.errors && this.signupForm.get('acno')?.touched">
                    <p class="text-danger text-center">Accept only numbers</p>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa-solid fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input formControlName="uname" type="email" id="u1" name="uname" class="form-control"
                        placeholder="Enter Username" />
                    </div>
                  </div>
                  <div *ngIf="this.signupForm.get('uname')?.errors && this.signupForm.get('uname')?.touched">
                    <p class="text-danger text-center">Please enter characters only</p>
                  </div>



                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input formControlName="psw" type="password" id="p1" name="pass" class="form-control"
                        placeholder="Enter Password" />
                    </div>
                  </div>
                  <div *ngIf="this.signupForm.get('psw')?.errors && this.signupForm.get('psw')?.touched">
                    <p class="text-danger text-center">Please enter characters and numbers only</p>
                  </div>



                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input formControlName="cpsw" type="password" id="p2" name="cpass" class="form-control"
                        placeholder="Confirm Password" />
                    </div>      
                  </div>
                  <div *ngIf="pswCheck">
                    <p class="text-danger text-center">Password doesn't match</p>
                  </div>



              <!-- <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div> -->

              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button (click)="signup()" type="submit" class="btn btn-lg btn-success">Register</button>
              </div>

              </form>

            </div>
            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                class="img-fluid" alt="Sample image">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
